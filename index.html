	body {
  margin: 0;
  padding: 0;
}

h2,
h3 {
  margin: 10px;
  font-size: 1.2em;
}

h3 {
  font-size: 1em;

  font-size: 0.85em;

/**

  position: absolute;

  position: absolute;
  bottom: 0;

  padding: 10px;

</style>

<nav id="menu"></nav>
<div id='map'></div>
<div class='map-overlay' id='features'><h2>Level of sprawling in selected Metropolitan Areas in the United States</h2><div id='pd'><p>Hover over a colored area!</p></div></div>
<div class='map-overlay' id='legend'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoianVzdHlpbSIsImEiOiJjaXptN2VpY3YwMmphMndscmg2d2Y4M2M1In0.KOILUPIEyPHwVeqJDRVrCQ';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/justyim/cizomgoof004c2snys85ntmjs', //hosted style id
    center: [-97.7344, 36.0313], // starting position
    zoom: 3 // starting zoom
});
	
	// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());
	
	map.on('load', function () {
    var layers = ['25_to_49', '49_to_68', '68_to_79', '79_to_89', '89_to_100', '100', '100_to_118', '118_to_130', '130_to_150', '150_to_203'];
		map.addSource('museums', {
        type: 'vector',
        url: 'mapbox://justyim.a93b1d8f'
    });
    map.addLayer({
        'id': 'museums',
        'type': 'fill',
        'source': 'museums',
        'layout': {
            'visibility': 'visible'
        },
        'paint': {
            'circle-radius': 8,
            'circle-color': 'rgba(55,148,179,1)'
        },
        'source-layer': 'Sprawling_AutoDependencyUSA'
    });

    map.addSource('contours', {
        type: 'vector',
        url: 'mapbox://mapbox.mapbox-terrain-v2'
    });
    map.addLayer({
        'id': 'contours',
        'type': 'line',
        'source': 'contours',
        'source-layer': 'contour',
        'layout': {
            'visibility': 'visible',
            'line-join': 'round',
            'line-cap': 'round'
        },
        'paint': {
            'line-color': '#877b59',
            'line-width': 1
        }
    });
});

var toggleableLayerIds = [ 'contours', 'museums' ];

for (var i = 0; i < toggleableLayerIds.length; i++) {
    var id = toggleableLayerIds[i];

    var link = document.createElement('a');
    link.href = '#';
    link.className = 'active';
    link.textContent = id;

    link.onclick = function (e) {
        var clickedLayer = this.textContent;
        e.preventDefault();
        e.stopPropagation();

        var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

        if (visibility === 'visible') {
            map.setLayoutProperty(clickedLayer, 'visibility', 'none');
            this.className = '';
        } else {
            this.className = 'active';
            map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
        }
    };

    var layers = document.getElementById('menu');
    layers.appendChild(link);
}	
	
</script>

</body>
